<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Tourist Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner-container">
        <div class="ribbon">NEW</div>
        
        <div class="banner">
            <div class="loading-spinner"></div>
            
            <h1 class="neon-title">Alien Tourist Guide</h1>
            
            <div class="tabs">
                <input type="radio" name="tabs" id="tab1" checked>
                <label for="tab1">Destinations</label>
                
                <input type="radio" name="tabs" id="tab2">
                <label for="tab2">Attractions</label>
                
                <input type="radio" name="tabs" id="tab3">
                <label for="tab3">Transport</label>
                
                <div class="tab-content" id="content1">
                    <img src="https://images.unsplash.com/photo-1454789548928-9efd52dc4031?w=600&auto=format" alt="Alien Planet">
                    <p>Visit the most exotic planets in our galaxy</p>
                </div>
                
                <div class="tab-content" id="content2">
                    <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=600&auto=format" alt="Space Attractions">
                    <p>Experience zero-gravity wonders</p>
                </div>
                
                <div class="tab-content" id="content3">
                    <img src="https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?w=600&auto=format" alt="Spacecraft">
                    <p>Travel in luxury spacecraft</p>
                </div>
            </div>
            
            <div class="color-change-box">
                <p>Book your intergalactic trip today!</p>
            </div>
        </div>
    </div>
</body>
</html>
